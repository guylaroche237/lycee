<div class="container-fluide" [ngStyle]="{'background' : 'url(../assets/epreuve.jpg)'}" *ngIf="login_state==true">
  
    <div class="form container col-lg-4 col-lg-offset-4 col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
      
       <div class="card">
                 <form #loginForm="ngForm"  class="form-signin" name="form" (ngSubmit)="login(loginForm.value)">
                     <div class="card-img-top">
                         <img class="profil" src="../assets/profil.jpg"  alt="" width="100" height="100">
                     </div>
                    
                    <!-- <h2 class="h3">Please sign in</h2> --> 
  
                     <div>
                       <div class="row">
                         
                        <!--<h3 style="text-align: center;">Login with social Network</h3>-->
                       </div>
                      

                       <div class="row">
                         <div class="col-lg-6 col-xs-6 col-md-6 col-sm-4">
                          <button type="button" class="btn btn-primary">
                            <i class="fab fa-facebook"></i>
                            Facebook
                          </button>
                         
                         </div>
                         <div class="col-lg-6 col-xs-6 col-md-6 col-sm-4">
                           <button type="button" class="btn btn-default">
                             <i class="fab fa-google"></i>
                             Google
                           </button>
                                                                                            
                         </div>
                       </div>
                     </div>
                     <hr>
  
                     <div class="error" >
                         <h6>password ou login erroner</h6>
                     </div>
                     
                     <div class="form-group">
                      <label for="inputEmail" class="sr-only">Login</label>
                      <input type="text" id="inputEmail"  class="form-control" name="username" ngModel placeholder="Username" required autofocus>
                     </div>
                     
                     <div class="form-group">
                      <label for="inputPassword"  class="sr-only">Password</label>
                      <input type="password" id="inputPassword" class="form-control" name="password" ngModel placeholder="Password" required>
                     
                     </div>
                    
                     <div class="form-group">
                      <button class="btn btn-lg btn-primary btn-block" [disabled]="!loginForm.valid"  type="submit"><i class="fa fa-unlock"></i> Login</button>
                   
                     </div>
                     
                     <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
                   </form>
             </div>
    </div>
  </div>

  <div class="spinner" *ngIf="spinner_state==true">
    <mat-progress-spinner mode="indeterminate" diameter='150' strokeWidth='10'>
      
    </mat-progress-spinner>
    <span style="text-align: center;font-size: 10px;font-weight: bold;color:#00a;">loading en cours ......</span>
  </div>
