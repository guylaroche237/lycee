<div class="content-wrapper">

    <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h4 class="m-0 text-dark">
                  <a routerLink="/admin/configcompo">Ajoutez un Nouveau</a>
              </h4>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Bulletins</a></li>
                <li class="breadcrumb-item active">Dashboard</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
    <section class="content">
        <div class="container-fluid">
            
            <div class="row">
               
                <div *ngFor="let element of liste_compo_by_salle" class="col-lg-3">
                    <div class="card mb-4 box-shadow" style="border-color: blue;">
                      <div class="card-header" style="background-color: darkseagreen;">
                          <h6>{{element.classes}}</h6>
                      </div>
                      <div class="card-body">
                        <p class="card-text">
                            <strong>Id:</strong> <label>{{element.id}}</label><br>
                            <strong>Nbr_Matiere:</strong> <label>{{element.matieres.length}}</label><br>
                            <strong>Matieres:</strong> <label>[{{element.matieres[0].nom}}...]</label>
                            
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                          <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-primary"><span>Voir+</span><i class="fa fa-eye"></i></button>
                            <button type="button" class="btn btn-sm btn-danger"><span>remove</span><i class="fa fa-scissors"></i></button>
                            
                          </div>
                          
                        </div>
                      </div>
                    </div>
                  </div>
                
                </div>
        </div>
    </section>
</div>
